<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- EXTERNAL JS -->
    <script src="index.js" defer></script>

    <script>
        function sample(){
            alert('WELCOME TO JS CLASS')
        }
    </script>
</head>
<body>
    <!-- INLINE JS -->
    <button onclick="alert('WELCOME TO JS CLASS')">INLINE</button>

    <!-- INTERNAL JS BUTTON -->
    <button onclick="sample()">INTERNAL</button>

    <!-- EXTERNAL JS BUTTON -->
    <button onclick="external()">EXTERNAL</button>

</body>
</html>
