<body>

    <!-- <div id="clock">00:00:00</div> -->

    <div class="main-stuff">
        <h1 class="counter">
            <span id="min">00</span>
            <span id="colm">:</span>
            <span id="secs">00</span>
        </h1>

        <div class="btns">
            <button id="start" onclick="startcount()">Start</button>
            <button id="pause" onclick="pausecount()" class="inihide">Pause</button>
            <button id="continue" onclick="continuecount()" class="inihide">Continue</button>
            <button id="stop" onclick="stopcount()" class="inihide">Stop</button>
            <button id="reset" onclick="resetcount()" class="inihide">Reset</button>
        </div>
    </div>

    <script>
        let mymin = document.getElementById('min');
        let mysec = document.getElementById('secs');
        let count = 0;
        let k;

        function countengine() {
            count++;
            let mm = parseInt(count / 60);
            let ss = count % 60;

            mm = (mm < 10) ? '0' + mm : mm;
            ss = (ss < 10) ? '0' + ss : ss;

            mymin.innerHTML = mm;
            mysec.innerHTML = ss;
        }

        let startbtn = document.getElementById('start');
        let pausebtn = document.getElementById('pause');
        let contbtn = document.getElementById('continue');
        let stopbtn = document.getElementById('stop');
        let resetbtn = document.getElementById('reset');

        function startcount() {
            k = setInterval(countengine, 1000);
            startbtn.style.display = 'none';
            pausebtn.style.display = 'inline-block';
            stopbtn.style.display = 'inline-block';
        }

        function pausecount() {
            clearInterval(k);
            pausebtn.style.display = 'none';
            contbtn.style.display = 'inline-block';
        }

        function continuecount() {
            k = setInterval(countengine, 1000);
            contbtn.style.display = 'none';
            pausebtn.style.display = 'inline-block';
        }

        function stopcount() {
            clearInterval(k);
            pausebtn.style.display = 'none';
            contbtn.style.display = 'none';
            stopbtn.style.display = 'none';
            resetbtn.style.display = 'inline-block';
        }

        function resetcount() {
            count = 0;
            mymin.innerHTML = "00";
            mysec.innerHTML = "00";
            resetbtn.style.display = 'none';
            startbtn.style.display = 'inline-block';
        }
