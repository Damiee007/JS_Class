         let christmas = new Date("Dec 01, 2025 14:30:00").getTime();

        function countdown() {
            let currentTime = new Date().getTime();

            let distance = christmas - currentTime;

            let daysLeft= Math.floor(distance/(24*60*60*1000));
            let hoursLeft = Math.floor((distance%(24*60*60*1000))/(60*60*1000))
            let minsLeft = Math.floor((distance%(60*60*1000))/(60*1000))
            let secsLeft = Math.floor((distance%(60*1000))/(1000))

            daysLeft=(daysLeft<10)? '0'+daysLeft:daysLeft;
            hoursLeft=(hoursLeft<10)? '0'+hoursLeft:hoursLeft;
            minsLeft=(minsLeft<10)? '0'+minsLeft:minsLeft
            secsLeft=(secsLeft<10)? '0'+secsLeft:secsLeft
            
            let output= daysLeft +'D'+':'+hoursLeft+'H'+':'+minsLeft+'M'+':'+secsLeft+'S'
            document.getElementById('demo').innerHTML= output;
            if(distance<=0){
                clearInterval(x)
                 document.getElementById('demo').innerHTML= '';
                 document.getElementById('demo2').innerHTML= 'HAPPY CHRISTMASS';
            }

            
        }

        let x= setInterval(countdown, 1000);
